{% assign navurl = page.url | remove: 'index.html' %}
<div class="navbar-menu">
{% for item in include.navigation %}
  <a class="navbar-item{% if item.url == navurl %} is-active{% endif %}" href="{{ item.url }}"{% if item.url == navurl %} data-current="current page"{% endif %}>{{ item.text }}</a>
  {% if item.subitems %}
    {% include navigation.html navigation=item.subitems %}
  {% endif %}
{% endfor %}
</div>
